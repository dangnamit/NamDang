<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<title>Đăng nhập Doji</title>
	<link rel="stylesheet" type="text/css" href="Css/style.css">
	<link rel="shortcut icon" type="image/png" href="Img/favicon.png">
    <link rel="stylesheet" href="Css/bootstrap.css">
</head>
<body>
	<h2 class="text-center TD1">TẬP ĐOÀN VÀNG BẠC ĐÁ QUÝ DOJI</h2>
	<h3 class="text-center TD2">PHẦN MỀM QUẢN LÝ VĂN BẢN ĐIỀU HÀNH D-OFFICE</h3>
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 Left text-center">
				<div class="marginLeft">
				<a href="">
					<img src="Img/logo.png" alt="">
				</a>
				<a target="_blank" href="http://www.doji.vn" class="trangChu" title="Trang chủ" ><p>www.doji.vn</p></a>
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 Right">
				<div class="form-background clearfix">
					<div class="dN">
				       <h3 class="text-center dN1">ĐĂNG NHẬP HỆ THỐNG</h3>
				    </div>
				<form  name="loginForm" method="POST">
					<div class="form-group">
						<div class="col-sm-12 col-md-12 col-lg-12 form-item marginTop">
						<label for="username">Tên đăng nhập</label>
						<input type="text" class="form-control" id="username" placeholder="admin" />
					    </div>
					</div>
					<div class="form-group">
						<div class="col-sm-12 col-md-12 col-lg-12 form-item">
						<label for="password">Mật khẩu</label>
						<input type="password" class="form-control" id="password" placeholder="●●●●●●">
					    </div>
					</div>
					<div class="form-group form-check">
						<div class="col-sm-12 col-md-12 col-lg-12 form-item">
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-con" >
							<input type="checkbox" class="form-check-input" id="nhoMK" name="nhoMk"/>
							<label for="nhoMK" class="form-check-label" >Nhớ mật khẩu</label>
							<br>
							<a id="quenMK" href="#">Quên mật khẩu ?</a>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 form-con">
							<button class="btn btn-danger pull-right">ĐĂNG NHẬP</button>
						</div>
					</div>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
	<script src="Scripts/bootstrap.js"></script>
	<script src="Scripts/jquery-3.2.1.js"></script>
</body>
</html>
